{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    {% for funcionario in object_list %}
        <a href="{% url 'update_funcionario' funcionario.id %}">
            {{ funcionario }}
        </a>
        <a href="{% url 'delete_funcionario' funcionario.id %}">
            Deletar
        </a>
        <br>
    {% endfor %}
    <a href="{% url 'create_funcionario'  %}" class="btn btn-info">Novo</a>
    <a href="{% url 'relatorio_funcionarios' %}" class="btn btn-info">
        Relatório de Funcionários
    </a>
    <a href="{% url 'relatorio_funcionarios_html' %}" class="btn btn-info">
        Relatório de Funcionários HTML
    </a>
    <a href="{% url 'relatorio_funcionarios_html_debug' %}" class="btn btn-danger">
        Relatório de Funcionários HTML
    </a>
{% endblock %}
